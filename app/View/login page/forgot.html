<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot</title>
    <link rel="stylesheet" href="style3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Great+Vibes&family=Inter:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Sacramento&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="background-color: #070D1A;">

    <div class="wrapper">
        <div class="box">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card border-0" style="width: 500px; height: 350px;">
            <div class="card-header text-center border-0" style="margin-top: 40px;">
                <h1>Forgot Password</h1>
            </div>
            <div class="text-center text-light" style="margin-top: 20px;">
                <h6>Please enter your email address to receive a verification code</h6>
            </div>
            <div class="card-body mx-auto">
                <form>
                    <div class="mb-3">
                        <label for="email" class="form-label text-white">E-Mail</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                    </div>
                    <div class="d-grid gap-2 w-50 mx-auto">
                        <button type="submit" class="btn btn-primary" style="background-color: #0EA5E9; border-radius: 12px; border: none; font-family: sans-serif; font: bold; display: flex; justify-content: center; align-items: center; justify-self: center;">SEND</button>
                    </div>
            </div>
        </div>
    </div>
</body>
</html>
